<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
       <div class="title">Typing Test Game</div>
       <div class="container">
        <div class="choose">
            <label for="Levels">Choose a Level : </label>
            <select name="Levels" id="Levels">
                <option value="Easy">Easy</option>
                <option value="Normale">Normale</option>
                <option value="Hard">Hard</option>
            </select>
        </div>
        <div class="message">
            You Are Playing On
            <span class="lvl"></span> Level & You Have <span class="seconds"></span> Seconds To Type The Word
        </div>
        <div class="start">Start Playing</div>
        <div class="restart"></div>
        <div class="the_word"></div>
        <input type="text" class="input"/>
        <div class="upcoming_word">
        </div>
        <div class="control">
            <div class="time">Time Left : <span></span> Seconds </div>
            <div class="score">Score : <span class="got">0</span> From <span class="total"></span></div>
        </div>
        <div class="finish"></div>

       </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
